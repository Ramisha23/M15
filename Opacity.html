<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Valley Book Club</title>

    <style>
        div {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            color: white;
        }

        div.intro {
            opacity: 0.3;
        }

        div.teachers {
            opacity: 0.6;
        }

        div.review {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="intro">
        <h2>Welcome</h2>
        <p>Our book club is a place where students read books and enjoy stories.</p>
    </div>

    <div class="teachers">
        <h2>Teachers</h2>
        <p><strong>Miss Olivia:</strong> Helps young children enjoy reading.</p>
        <p><strong>Mr Robert:</strong> Teaches older students.</p>
    </div>

    <div class="review">
        <h2>Book Review</h2>
        <p><strong>The Secret Garden</strong></p>
        <p>Sara: "I liked this book."</p>
        <p>Ravi: "The story was simple and beautiful."</p>
    </div>

</body>
</html>
