<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            position: relative;
        }

        .scroll-box {
            white-space: nowrap;
            overflow-x: scroll;
            height: 250px;
        }

        .content {
            display: inline-block;
            width: 100%;
            height: 250px;
            padding: 30px;
        }

        #one {
            background-color: lightcoral;
        }

        #two {
            background-color: lightblue;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#menu" tabindex="0">

    <nav id="menu" class="navbar bg-light">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#one">Section One</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#two">Section Two</a>
            </li>
        </ul>
    </nav>

    <div class="scroll-box">
        <div id="one" class="content">
            <h3>Section One</h3>
            <p>This is the first section. Scroll right to see more.</p>
        </div>

        <div id="two" class="content">
            <h3>Section Two</h3>
            <p>This is the second section...</p>
        </div>
    </div>

</body>

</html>
