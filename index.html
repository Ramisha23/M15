<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 100px;
            padding: 20px;
            color: white;
        }

        .one {
            background: red;
            z-index: 1;
        }

        .two {
            background: blue;
            z-index: 2;
            top: -30px;
            left: 40px;
        }

        .three {
            background: green;
            z-index: 3;
            top: -60px;
        }
    </style>
</head>
<body>
    <div class="box one">z-index 1</div>
    <div class="box two">z-index 2</div>
    <div class="box three">z-index 3</div>

</body>
</html>
